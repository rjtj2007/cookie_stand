<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Pat's Salmon Cookies</title>
</head>

<body>
  <h2>Daily Sales by Store Location</h2>

  <body>
    <form id="store_form">
      <fieldset>
        <legend>Add New Store Location</legend>
        <label for="storename">Location Name: </label>
        <input id="storename" name="storename" type="text" />
        </br>
        <label for="mincust">Minimum Customers per Hour: </label>
        <input id="mincust" name="mincust" type="text" />
        </br>
        <label for="maxcust">Maximum Customers per Hour: </label>
        <input id="maxcust" name="maxcust" type="text" />
        </br>
        <label for="avgcookie">Average Cookies per Sale: </label>
        <input id="avgcookie" name="avgcookie" type="text" />
        </br>
      </fieldset>
      <button id="createNewStore" type="submit">Create a New Store</button>
    </form>

    <table id="cookiestands">
      <thead id="tableHead">
      </thead>
      <tbody id="cookies">
      </tbody>
      <tfoot id="tableFoot">
      </tfoot>
    </table>

    <script src="app.js" type="text/javascript"></script>
  </body>

</html>
